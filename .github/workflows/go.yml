name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 'stable'
      id: go

    - name: Check out code
      uses: actions/checkout@v4

    - name: Download dependencies
      run: go mod download

    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v .
